<!DOCTYPE html>
<html lang="en-US">
 <head>
 <meta charset = "UTF-8">
 <link rel = "stylesheet"
   type = "text/css"
   href = "SignInCSS.css" />
 </head>
 <body>
    <div class="user">
        <header class="user__header">
            <h1 class="user__title">Sign In</h1>
        </header>
        
        <form class="form">
            
            <div class="form__group">
                <input type="email" placeholder="Email" id="email" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Password" id="password" required class="form__input" />
            </div>
            
            <button class="btn" id="login" type="button">Login</button>
            <button class="btn" id="register" type="button">Register</button>
        </form>
    </div>
 </body>
</html>
